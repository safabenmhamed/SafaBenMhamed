<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Word Game</h1>
        <div class="scorebox">
            <p>Score:<span class="score">10</span></p>
            <p>HighScore:<span class="highscore">0</span></p>
        </div>
        <div class="grid">
            <p class="secretword">wait....</p>
            <p class="guesscontainer">guessed chars:<span class="guessedchar"></span></p>
            <input type="text" class="inputchar" />
            <p class="message">guess a letter</p>
            <button class="btn">Again</button>
        </div>
    </div>
    
    <script  type="text/javascript"  src="main.js"> </script>
</body>
</html>
